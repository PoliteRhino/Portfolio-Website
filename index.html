<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: #0f0;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInLogo 1s ease-out forwards;
        }

        .loading-text {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeInText 0.5s ease-out 1s forwards;
        }

        .progress-bar {
            width: 300px;
            height: 2px;
            background: rgba(0, 255, 0, 0.2);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInBar 0.5s ease-out 1.5s forwards;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: #0f0;
            animation: progress 2s ease-out 2s forwards;
        }

        .glitch {
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                         0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
        }

        @keyframes fadeInLogo {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInBar {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes progress {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                            0.025em 0.04em 0 #fffc00;
            }
            15% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                            0.025em 0.04em 0 #fffc00;
            }
            16% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                            -0.05em -0.05em 0 #fffc00;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                            -0.05em -0.05em 0 #fffc00;
            }
            50% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                            0 -0.04em 0 #fffc00;
            }
            99% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                            0 -0.04em 0 #fffc00;
            }
            100% {
                text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
                            -0.04em -0.025em 0 #fffc00;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo glitch">PoliteRhino</div>
        <div class="loading-text">Initializing...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Redirect to homepage after animation
        setTimeout(() => {
            window.location.href = 'homepage.html';
        }, 4500); // Wait for animations to complete
    </script>
</body>
</html>
